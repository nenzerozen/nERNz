<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- CSS Only -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Ern_Logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <navbar-component :auth="auth"></navbar-component>

        <!-- Profile Header -->
        <section class="profile-page d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-11">
                        <img class="cover" src="assets/images/uploads/Ern_red.jpg" alt="cover">   
                    </div>
                    <div class="col-12 col-lg-11">
                        <img class="avatar" src="assets/images/uploads/Earn_Avatar.png" alt="avatar">
                    </div>
                </div>
            </div>
        </section>
        <section class="container text-center">
            <h1 class="font-weight-bolder" > Zupaksil Kusol </h1>
            <h4 class="text-mute"> I'M RED!!! </h4>
            <hr class="w-75 mx-auto">
        </section>

        <!-- Personal Data -->
        <section class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-11">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="list-group list-profile sticky-top">
                                <a href="profile.html" class="list-group-item list-group-item-action active">
                                    <i class="fas fa-user"></i> Personal Data
                                </a>
                                <a href="account.html" class="list-group-item list-group-item-action">
                                    <i class="fas fa-user-cog"></i> Account Setting
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="card border-0">
                                <div class="card-body">
                                    <form class="row gy-4">
                                        <div class="col-md-6">
                                            <label class="form-label " for="firstname">Name:</label>
                                            <input type="text" class="form-control" name="" id="firstname" placeholder="Zupaksil" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="lastname">Lastname:</label>
                                            <input type="text" class="form-control" name="" id="lastname" placeholder="Kusol" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" for="personalInfo">Personal Info:</label>
                                            <input type="text" class="form-control" name="" id="personalInfo" placeholder="Personal Info" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="email">Email:</label>
                                            <p>ern_ern@gmail.com</p>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="phone">Phone:</label>
                                            <input type="text" class="form-control" name="" id="phone" placeholder="Phone" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" for="address">Address:</label>
                                            <input type="text" class="form-control" name="" id="address" placeholder="Address" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label" for="district">District:</label>
                                            <input type="text" class="form-control" name="" id="district" placeholder="District" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label" for="city">City:</label>
                                            <input type="text" class="form-control" name="" id="city" placeholder="City" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label" for="province">Province:</label>
                                            <input type="text" class="form-control" name="" id="province" placeholder="Province" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label" for="zipcode">Zipcode:</label>
                                            <input type="text" class="form-control" name="" id="zipcode" placeholder="Zipcode" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer-component></footer-component>
    </div>
    <!-- JavaScript and dependencies -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const AUTH_DATA = localStorage.getItem('auth_data')
        const AUTH_TOKEN = localStorage.getItem('auth_token')

        if(!AUTH_DATA && !AUTH_TOKEN) {
            location.assign('./')
        }

        new Vue({
            el: "#app",
            components: {
                'navbar-component': httpVueLoader('./components/navbar.vue'),
                'footer-component': httpVueLoader('./components/footer.vue')
            },
            data () {
                return {
                    auth: {
                        token: AUTH_TOKEN,
                        data: AUTH_DATA
                    }
                }
            }
        })
    </script>

</body>
</html>
