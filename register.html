<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- CSS Only -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Ern_Logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="bg"></div>
    <div class="container" id="app">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card p-3 p-lg shadow">
                    <div class="card-title"> 
                        <img src="assets/images/Erniverse_TextLogo.png" class="img-fluid d-block mx-auto" alt="logo">
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="submitRegister">
                            <div class="mb-3 row">
                                <label for="firstname" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstname" v-model="auth.firstname" class="form-control" placeholder="Firstname" required required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="lastname" class="col-sm-3 col-form-label">Lastname</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastname" v-model="auth.lastname" class="form-control" placeholder="Lastname" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label">mail</label>
                                <div class="col-sm-9">
                                    <input type="text" id="email" v-model="auth.email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="username" class="col-sm-3 col-form-label">username</label>
                                <div class="col-sm-9">
                                    <input type="text" id="username" v-model="auth.username" class="form-control" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" v-model="auth.password" class="form-control" placeholder="pass" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="repeatPassword" class="col-sm-3 col-form-label">confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="password" id="repeatPassword" v-model="auth.repeatPassword" class="form-control" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                            <button class="btn btn-primary"> Register </button>
                            </div>
                            <p class="text-center">
                                Already have an account? <a href="login.html"> Sign In </a> <br>
                                <small><a href="./"> Go back home </a></small>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript and dependencies -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    auth: {
                        firstname: null,
                        lastname: null,
                        email: null,
                        password: null,
                        repeatPassword: null
                    }
                }
            },
            methods: {
                submitRegister() {
                    alert('Registration Successful!!')
                    location.assign('login.html')
                }
            }
        })
    </script>
</body>
</html>
